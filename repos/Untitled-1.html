<html>
<head>
  <style>
    /* Burada CSS kodlarınızı yazabilirsiniz */
    * {
      box-sizing: border-box;
    }

    .container {
      width: 80%;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      width: 300px;
      height: 200px;
      margin: 10px;
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery-item:hover img {
      transform: scale(1.2);
    }

    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Buraya resimlerinizi ekleyin -->
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/300x200?nature" alt="Nature">
      <div class="caption">Doğa</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/300x200?city" alt="City">
      <div class="caption">Şehir</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/300x200?food" alt="Food">
      <div class="caption">Yemek</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/random/300x200?animal" alt="Animal">
      <div class="caption">Hayvan</div>
    </div>
  </div>
</body>
</html>
